<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox CRM</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        label {
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #status_message {
            margin-top: 15px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dropbox CRM</h1>
        <form method="post" action="{% url 'dropbox_upload' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="jobNumber">Job Number:</label>
                <input type="text" id="jobNumber" name="jobNumber" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="jobDescription">Job Description:</label>
                <input type="text" id="jobDescription" name="jobDescription" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="5" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="dateOfWorks">Date of Works:</label>
                <input type="text" id="dateOfWorks" name="dateOfWorks" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="localHospital">Local Hospital:</label>
                <textarea id="localHospital" name="localHospital" rows="5" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="natureOfWorks">Nature of Works:</label>
                <input type="text" id="natureOfWorks" name="natureOfWorks" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="materials">Materials:</label>
                <input type="text" id="materials" name="materials" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="status_message"></div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
